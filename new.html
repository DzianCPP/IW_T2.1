<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>AddUserApp</title>
</head>

<body>
<h1 class="MainPageHeader" id="mainPageHeader">AddUserApp</h1>

<form class="NewUserForm" method="POST" action="app.php">
    <label for="email">E-mail</label>
    <br>
    <input type="text" class="InputText" name="email" placeholder="Enter your email">
    <br>

    <label class="Label" for="name">Your first and last name</label>
    <br>
    <input type="text" class="InputText" name="name" placeholder="Enter your first and last name">
    <br>

    <label class="Label" for="gender">Gender</label>
    <br>
    <select name="gender" class="InputSelect" id="inputSelectGender">
        <option>Male</option>
        <option>Female</option>
        <option>Transgender</option>
        <option>Non-binary</option>
        <option>Other</option>
    </select><br>

    <label class="Label" for="status">Status</label>
    <select name="status" class="InputSelect" id="inputSelectStatus">
        <option>Active</option>
        <option>Inactive</option>
    </select>
    <br>

    <button type="submit" class="Button" id="submitButton" value="Submit">Submit</button>
</form>

</body>
